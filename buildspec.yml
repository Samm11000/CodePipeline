version: 0.2

env:
  parameter-store:
    DOCKER_REGISTRY_USERNAME: /myapp/docker-credentials/username
    DOCKER_REGISTRY_PASSWORD: /myapp/docker-credentials/password

phases:
  install:
    runtime-versions:
      python: 3.11
    commands:
      - echo "✅ Install phase started..."

  pre_build:
    commands:
      - echo "✅ Installing dependencies..."
      - pip install -r requirements.txt
      - echo "✅ Logging into DockerHub..."
      - echo "$DOCKER_REGISTRY_PASSWORD" | docker login -u "$DOCKER_REGISTRY_USERNAME" --password-stdin

  build:
    commands:
      - echo "✅ Building Docker image..."
      - export IMAGE_TAG=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
      - docker build -t $DOCKER_REGISTRY_USERNAME/simple-python-flask-app:$IMAGE_TAG .
      - docker build -t $DOCKER_REGISTRY_USERNAME/simple-python-flask-app:latest .
      - echo "✅ Pushing Docker images..."
      - docker push $DOCKER_REGISTRY_USERNAME/simple-python-flask-app:$IMAGE_TAG
      - docker push $DOCKER_REGISTRY_USERNAME/simple-python-flask-app:latest

  post_build:
    commands:
      - echo "✅ Build completed successfully!"
      - echo "Image pushed: $DOCKER_REGISTRY_USERNAME/simple-python-flask-app:$IMAGE_TAG"
      - echo "Image pushed: $DOCKER_REGISTRY_USERNAME/simple-python-flask-app:latest"

artifacts:
  files:
    - '**/*'
  base-directory: .
