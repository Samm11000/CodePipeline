version: 0.2

env:
  parameter-store:
    DOCKER_REGISTRY_USERNAME: /myapp/docker-credentials/username
    DOCKER_REGISTRY_PASSWORD: /myapp/docker-credentials/password
    DOCKER_REGISTRY_URL: /myapp/docker-registry/url   # should be index.docker.io

phases:
  install:
    runtime-versions:
      python: 3.11
    commands:
      - echo "✅ Install phase started..."

  pre_build:
    commands:
      - echo "✅ Installing dependencies..."
      - pip install -r requirements.txt

      - echo "✅ Logging into DockerHub..."
      - echo "$DOCKER_REGISTRY_PASSWORD" | docker login "$DOCKER_REGISTRY_URL" -u "$DOCKER_REGISTRY_USERNAME" --password-stdin

  build:
    commands:
      - echo "✅ Building Docker image..."
      - IMAGE_TAG=${CODEBUILD_RESOLVED_SOURCE_VERSION:-latest}
      - IMAGE_URI="$DOCKER_REGISTRY_URL/$DOCKER_REGISTRY_USERNAME/simple-python-flask-app:$IMAGE_TAG"
      - docker build -t "$IMAGE_URI" .

      - echo "✅ Pushing Docker image to DockerHub..."
      - docker push "$IMAGE_URI"

  post_build:
    commands:
      - echo "✅ Build completed successfully!"
      - echo "Image pushed: $IMAGE_URI"

artifacts:
  files:
    - '**/*'
  base-directory: .
